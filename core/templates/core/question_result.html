<div class="col-md-12 col-lg-12 col-xm-12 col-xs-12 con">
    <div class="row">
        <div class="col-md-6">
            <div class="indicator you_choice">you answer</div>
        </div>
        <div class="col-md-6">
            <div class="indicator answer">The right answer</div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12 col-sm-12 col-md-12">
            <center class="font-weight-bold">
                <span class="badge badge-success">{{ question.topic }} </span>
                <h2>{{ question.text }} </h2>
                <span><span class="badge badge-primary">{{ question.tags }}</span> </span>
            </center>
        </div>
    </div>
    {% if link_len  > 0 %}
    <div class="row ">
        <div class="col-lg-12 col-sm-12 col-md-12">
            <center class="center"><image src="{{ question.image_link }}" class="question_image" /></center>
        </div>
    </div>
    {% endif %}
    <div class="row">
        {% for c in choices %}
        <div class="col-md-6 row_one">
            <div class="block {% if c.id == u_choice.id %} selected {% endif %} {% if c.is_correct  %}  right_choice {% endif %} " id="one" >
                {{ c.text }}
            </div>
        </div>
        {% endfor %}
    </div>
    <div class="row">
        <div class="col-md-12">
            <h4>{% if good_choice %}<center><span style="color:green"> <i class="icon ion-happy-outline"></i> &nbsp Oh yeah you did the right choice  </span></center> {% else %}
                <center><span style="color:red"> <i class="icon ion-sad-outline"></i> &nbsp Oh no you fail !!! </span></center>
                {% endif %}
            </h4>
        </div>
    </div>
</div>
