
    <div class="row">
        <div class="col-md-12">
            <strong>Topic : </strong> {{ question.topic }}
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <strong>Text : </strong> {{ question.text }}
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <strong>tags : </strong>{{ question.tags }}
        </div>
        <div class="col-md-6">
            <strong>Scheduled day : </strong>{{ question.scheduled_day }}
        </div>
    </div>
    <div class="row">
            <div class="col-md-12">
                <ul class="list-group">
                    <li class="list-group-item active">Choices </li>
                    {% for choice in choices %}
                    <li class="list-group-item"><strong>Choice : </strong> {{ choice }}  </li>
                    {% endfor %}
                </ul>
            </div>
    </div>
    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12">
            <canvas id="myChart" width="300" height="300"></canvas>
            <script>
                var ctx = document.getElementById('myChart').getContext('2d');
                var chart = new Chart(ctx, {
                    // The type of chart we want to create
                    type: 'doughnut',

                    // The data for our dataset
                    data: {
                        labels: [{% for choice in choices %}"{{ choice }}",{% endfor %}],
                        datasets: [{
                            label: "Questions stats",
                            data: [
                                {{ choice_Val_1 }},
                                {{ choice_Val_2 }},
                                {{ choice_Val_3 }},
                                {{ choice_Val_4 }},
                            ],
                            backgroundColor: [
                                'rgb(255, 99, 132)',
                                'rgb(54, 162, 235)',
                                'rgb(255, 206, 86)',
                                'rgb(75, 192, 192)',
                            ]
                        }]
                    },

                    // Configuration options go here
                    options: {}
                });
            </script>
        </div>
    </div>
